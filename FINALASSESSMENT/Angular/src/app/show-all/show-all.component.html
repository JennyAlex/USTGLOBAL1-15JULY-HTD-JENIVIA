<div class="container">
    
    <div class="col-md-6 offset-md-3 mt-4 card card-body">

        
        <table class="table table-hover table table-bordered table table-striped">
            <thead class="bg-dark">
                <tr>
                    
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of service.taskInfo'>
              
                    <td>{{task.task}}</td>
                    <td>{{task.task_start_date}}</td>
                    <td>{{task.task_end_date}}</td>
                </tr>
            </tbody>
        </table>
        

    </div>

</div>
