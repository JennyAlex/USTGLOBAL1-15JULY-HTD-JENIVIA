<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="#" method="get">
        <fieldset>
        
            <legend>Form</legend>
            <h1 class="h1"><b>Registration Form</b><br></h1>
        <div>
            <label for="Name">Name</label>
        
            <br>
            <input type="text" class="usr" id="Name" name="Name" placeholder="Enter a name" value=""required>
        
        </div>
        <div>
                <label for="Password">Password</label>
                <br>
                <input type="text" class="usr" id="Password" name="" placeholder="Enter a password" value=""required>

        </div>
        <div>
                <label for="Email">Email</label>
                <br>
                <input type="email" class="usr" id="Email" name="Email" placeholder="Enter email id" value=""required>
        </div>
        <div>
                <label for="Contact no.">Contact no.</label>
                <br>
                <input type="tel" class="usr" id="Contact no." name="Contact no." placeholder="Enter number" value=""required>
        </div>
        <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="Male" placeholder="" value=""required>
    
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="Female" placeholder="" value=""required>
    
        
                <label for="Other">Others</label>
                <input type="radio" id="Others" name="Others" placeholder="" value=""required>
        </div>

                <label for="I agree">I agree</label>
                <input type="checkbox" id="I agree" name="I agree" placeholder="" value=""required>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </fieldset>
    </form>
    
</body>
</html>
